<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title> 
    <link rel="StyleSheet" href="flex.css" />
    <script defer src="flex.js"></script>
  </head>
<body>
 	<header class="header">
 		<div class="title">Flexbox</div>
 	</header>

 	 <div class="panel">
      <div class="panel-title">
        <div class="text">Justify Content</div>
        <div>
          <button id="start">flex-start</button>
          <button id="around">space-around</button>
          <button id="center">center</button>
          <button id="between">space-between</button>
          <button id="end">flex-end</button>
        </div>
      </div>
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div> 
      </div>
    </div>

 
    <div class="panel">
      <div class="panel-title">
          <div class="text">Justify Content</div>
          <div>
              <button id="startSecond">flex-start</button>
              <button id="aroundSecond">space-around</button>
              <button id="centerSecond">center</button>
              <button id="betweenSecond">space-between</button>
              <button id="endSecond">flex-end</button>
            </div>
            <div class="text"> Align Items</div>
            <div>
                <button id="alignStart">flex-start</button>
                <button id="alignCenter">center</button>
                <button id="alignEnd">flex-end</button>
            </div>
      </div>

      <div class="container second">
          <div class="item" style="height: 20px;">1</div>
          <div class="item" style="height: 30px;">2</div>
          <div class="item" style="height: 40px;">3</div>
          <div class="item" style="height: 50px;">4</div>
          <div class="item" >5</div>
          <div class="item" style="height: 50px;">6</div>
          <div class="item" style="height: 40px;">7</div>
          <div class="item" style="height: 30px;">8</div>
          <div class="item" style="height: 20px;">9</div>   
      </div>
  </div>
  <footer class="footer"> Â©Copyright 2021 </footer>
</body>




</body>
</html>
